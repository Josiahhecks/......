<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #2A0944;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            font-size: 14px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #ffffff;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        .discord-btn {
            background: #ffffff;
            color: #2A0944;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .section {
            background: rgba(63, 18, 101, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid #ffffff30;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .help-icon {
            font-size: 0.8rem;
            margin-left: 0.5rem;
            cursor: help;
            color: #ffffff80;
            vertical-align: super;
        }

        .platform-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .platform-btn {
            background: #3B185F;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .platform-btn.active {
            background: #ffffff;
            color: #2A0944;
            font-weight: 600;
        }

        .platform-btn i {
            color: #ffffff;
        }

        .platform-btn.active i {
            color: #2A0944;
        }

        .action-btns {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .generator-btn {
            background: #ffffff;
            color: #2A0944;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
        }

        .refresher-btn {
            background: transparent;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
        }

        .note {
            color: #A0A0A0;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .tutorial-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tutorial-link {
            background: #ffffff;
            color: #2A0944;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s ease;
        }

        .tutorial-link i {
            font-size: 1.2rem;
        }

        .tutorial-link:hover {
            transform: translateY(-2px);
        }

        .marketplace {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .market-card {
            background: rgba(63, 18, 101, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ffffff30;
        }

        .market-card h3 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .market-card p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <header class="header">
            <h1 class="title">PROJECT X</h1>
            <a href="https://discord.gg/rqV3Cjze" class="discord-btn" target="_blank">Join Discord</a>
        </header>

        <main>
            <section class="section">
                <h2>Main Generator <i class="fa-regular fa-circle-question help-icon"></i></h2>
                <div class="platform-selector">
                    <button class="platform-btn active">
                        <i class="fas fa-check"></i>
                        TikTok
                    </button>
                    <button class="platform-btn">
                        <i class="fas fa-check"></i>
                        Chrome
                    </button>
                </div>
                <div class="action-btns">
                    <a href="https://spoo.me/bEk2Ay" class="generator-btn" target="_blank">Generator</a>
                    <a href="https://www.genned.net/tools/refresher" class="refresher-btn" target="_blank">Refresher</a>
                </div>
                <p class="note">Note: Service may experience occasional downtime for maintenance</p>
            </section>

            <section class="section">
                <h2>Beaming Tutorial <i class="fa-regular fa-circle-question help-icon"></i></h2>
                <div class="tutorial-buttons">
                    <a href="https://youtu.be/GvNuKWKc7ZA?si=otAJNSIj72Ajt3RX" class="tutorial-link" target="_blank">
                        <i class="fab fa-apple"></i>
                        iOS Mobile Tutorial
                    </a>
                    <a href="https://www.fuelled.me/share/1b8cc174-894c-4311-b7fd-56dc5058e2ca.mov" class="tutorial-link" target="_blank">
                        <i class="fas fa-desktop"></i>
                        PC Tutorial
                    </a>
                </div>
            </section>

            <div class="marketplace">
                <div class="market-card">
                    <h3>Selling Robux Securely <i class="fa-regular fa-circle-question help-icon"></i></h3>
                    <p>Buy/Sell Robux securely</p>
                    <a href="https://rbxcrate.com/" class="generator-btn" style="margin-top: 0.5rem;" target="_blank">Access</a>
                </div>
                <div class="market-card">
                    <h3>Sell Pets Securely <i class="fa-regular fa-circle-question help-icon"></i></h3>
                    <p>Sell Adopt Me Pets safely</p>
                    <a href="https://starpets.gg/" class="generator-btn" style="margin-top: 0.5rem;" target="_blank">Access</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Platform selection logic
        const platformButtons = document.querySelectorAll('.platform-btn');
        platformButtons.forEach(button => {
            button.addEventListener('click', () => {
                platformButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
